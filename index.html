<!DOCTYPE html>
<html>
  <head>
    <title>Our Funky HTML Page</title>
    <meta name="description" content="Our first page" />
    <meta name="keywords" content="html tutorial template" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <label for="input-number">Search Person</label>
    <input
      type="text"
      id="input-number"
      required
      minlength="1"
      maxlength="2"
      size="2"
    />
    <!-- siempre colocar eventos onClick, hover, etc en el html -->
    <button class="btn-get-people" onClick="getPeople()">Get People</button>
    <span id="person-name">EL RESULTADO VA ACA</span>
  </body>
  <script src="swapi-service.js"></script>
</html>
